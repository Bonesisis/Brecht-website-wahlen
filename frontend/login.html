<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brechtwahl · Login</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="login">
  <div class="container">
    <header class="header">
      <a href="./index.html" class="brand">
        <div class="brand__badge">BW</div>
        <div class="brand__text">
          <div class="brand__title">Brechtwahl</div>
          <div class="brand__subtitle">Digitale Abstimmungsplattform</div>
        </div>
      </a>
      <nav class="nav">
        <a href="./index.html">Startseite</a>
        <a href="./register.html">Registrieren</a>
      </nav>
    </header>

    <section class="card" data-login-card>
      <h1>Anmelden</h1>
      <p class="lead">Melde dich mit deiner Schul-E-Mail an.</p>
      
      <form data-login-form>
        <div class="form-group">
          <label class="form-label" for="email">E-Mail</label>
          <input 
            class="input" 
            type="text" 
            id="email"
            placeholder="vorname.nachname@brecht-schule.hamburg" 
            data-login-email 
            required 
            autocomplete="off"
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Passwort</label>
          <input 
            class="input" 
            type="password" 
            id="password"
            placeholder="Dein Passwort" 
            data-login-password 
            required 
            autocomplete="current-password"
          />
        </div>
        
        <button class="button button--full" type="submit">Anmelden</button>
      </form>
      
      <div class="divider"></div>
      
      <p class="text-center text-small text-muted mb-0">
        Noch kein Account? <a href="./register.html" class="link">Jetzt registrieren</a>
      </p>
    </section>

    <footer class="footer">
      Brechtwahl · Demokratieprojekt der Brecht Schule Hamburg
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
