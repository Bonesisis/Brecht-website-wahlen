<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brechtwahl ¬∑ Live-Abstimmung</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .live-container {
      max-width: 800px;
      margin: 40px auto;
    }

    .live-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .live-header h1 {
      color: #2d5a3d;
      margin-bottom: 8px;
    }

    .live-header p {
      color: #666;
      font-size: 0.95rem;
    }

    /* === Balkendiagramm === */
    .bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 48px;
      height: 320px;
      padding: 0 20px 0;
      margin-bottom: 12px;
    }

    .bar-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      flex: 0 0 120px;
    }

    .bar-value {
      font-size: 1.4rem;
      font-weight: 800;
      color: #2d5a3d;
    }

    .bar-wrapper {
      width: 100%;
      height: 260px;
      display: flex;
      align-items: flex-end;
      background: #f5f5f5;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      border: 2px solid #e0e0e0;
      border-bottom: none;
    }

    .bar-fill {
      width: 100%;
      border-radius: 6px 6px 0 0;
      transition: height 800ms cubic-bezier(.25, .46, .45, .94);
      min-height: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bar-fill.yes-bar {
      background: linear-gradient(180deg, #3d7a4d, #2d5a3d);
    }

    .bar-fill.no-bar {
      background: linear-gradient(180deg, #b0b0b0, #888);
    }

    .bar-fill-label {
      color: white;
      font-weight: 700;
      font-size: 0.95rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .bar-label {
      font-size: 1.1rem;
      font-weight: 700;
      color: #333;
      padding: 8px 0;
      border-top: 3px solid #2d5a3d;
      width: 100%;
      text-align: center;
    }

    .bar-label.no-label {
      border-top-color: #888;
    }

    .bar-count {
      font-size: 0.9rem;
      color: #666;
    }

    /* === Total / Status === */
    .live-total {
      text-align: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
      font-size: 1.05rem;
      color: #2d5a3d;
      font-weight: 700;
    }

    .live-status {
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
      color: #999;
    }

    .live-error {
      text-align: center;
      color: #999;
      padding: 60px 0;
    }

    @media (max-width: 540px) {
      .live-container {
        margin: 20px auto;
        padding: 0 16px;
      }

      .live-header h1 {
        font-size: 1.5rem;
      }

      .bar-chart {
        gap: 24px;
        height: 260px;
      }

      .bar-column {
        flex: 0 0 90px;
      }

      .bar-wrapper {
        height: 200px;
      }

      .bar-value {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body data-page="live-poll">
  <div class="container">
    <header class="header">
      <a href="./index.html" class="brand">
        <div class="brand__badge">BW</div>
        <div class="brand__text">
          <div class="brand__title">Brechtwahl</div>
          <div class="brand__subtitle">Live-Abstimmung</div>
        </div>
      </a>
      <nav class="nav">
        <a href="./index.html">Startseite</a>
      </nav>
    </header>

    <div class="live-container">
      <div class="live-header">
        <h1 id="live-poll-title">Live-Abstimmung</h1>
        <p id="live-poll-subtitle">L√§dt...</p>
      </div>

      <div id="live-chart-area">
        <p class="live-error">Keine Daten verf√ºgbar</p>
      </div>

      <div class="live-total" id="live-total"></div>
      <div class="live-status" id="live-status"></div>
    </div>

    <footer class="footer">
      Brechtwahl ¬∑ Demokratieprojekt der Brecht Schule Hamburg
    </footer>
  </div>

  <script src="./app.js"></script>
  <script>
    const API_BASE = '/api';

    // Poll-ID aus URL-Parameter lesen: live_poll.html?id=xxx
    function getPollId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadLiveData() {
      const pollId = getPollId();

      if (!pollId) {
        document.getElementById('live-poll-subtitle').textContent = 'Keine Abstimmungs-ID angegeben.';
        document.getElementById('live-chart-area').innerHTML =
          '<p class="live-error">Bitte √∂ffne die Seite mit ?id=POLL_ID</p>';
        return;
      }

      try {
        // Poll-Info laden
        const pollRes = await fetch(`${API_BASE}/test-poll/${pollId}`);
        if (!pollRes.ok) throw new Error('Abstimmung nicht gefunden');
        const poll = await pollRes.json();

        document.getElementById('live-poll-title').textContent = poll.title || 'Live-Abstimmung';
        document.getElementById('live-poll-subtitle').textContent = poll.question || poll.title;

        // Ergebnisse laden
        const resultsRes = await fetch(`${API_BASE}/test-results?poll_id=${pollId}`);
        if (!resultsRes.ok) throw new Error('Ergebnisse nicht verf√ºgbar');
        const results = await resultsRes.json();

        const { yes, no, total } = results;
        const yesPercent = total > 0 ? Math.round((yes / total) * 100) : 0;
        const noPercent = total > 0 ? Math.round((no / total) * 100) : 0;

        // Balkendiagramm rendern
        const chartArea = document.getElementById('live-chart-area');
        chartArea.innerHTML = `
          <div class="bar-chart">
            <div class="bar-column">
              <div class="bar-value">${yesPercent}%</div>
              <div class="bar-wrapper">
                <div class="bar-fill yes-bar" style="height: ${total > 0 ? yesPercent : 0}%">
                  ${yesPercent > 10 ? '<span class="bar-fill-label">' + yes + '</span>' : ''}
                </div>
              </div>
              <div class="bar-label">üëç Ja</div>
              <div class="bar-count">${yes} ${yes === 1 ? 'Stimme' : 'Stimmen'}</div>
            </div>

            <div class="bar-column">
              <div class="bar-value">${noPercent}%</div>
              <div class="bar-wrapper">
                <div class="bar-fill no-bar" style="height: ${total > 0 ? noPercent : 0}%">
                  ${noPercent > 10 ? '<span class="bar-fill-label">' + no + '</span>' : ''}
                </div>
              </div>
              <div class="bar-label no-label">üëé Nein</div>
              <div class="bar-count">${no} ${no === 1 ? 'Stimme' : 'Stimmen'}</div>
            </div>
          </div>
        `;

        // Total + Gewinner
        const winnerText = yes > no ? 'üëç Ja f√ºhrt' : (no > yes ? 'üëé Nein f√ºhrt' : 'Unentschieden');
        document.getElementById('live-total').textContent = `Gesamt: ${total} Stimmen ¬∑ ${winnerText}`;
        document.getElementById('live-status').textContent =
          poll.active ? 'üü¢ Abstimmung l√§uft ¬∑ Aktualisiert sich automatisch' : 'üî¥ Abstimmung beendet';

      } catch (e) {
        console.error('Live API failed:', e);
        document.getElementById('live-chart-area').innerHTML =
          `<p class="live-error">Fehler: ${e.message}</p>`;
      }
    }

    // Initial + alle 1.5 Sekunden aktualisieren
    loadLiveData();
    setInterval(loadLiveData, 1500);
  </script>
</body>
</html>
