<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brechtwahl · Passwort vergessen</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="forgot-password">
  <div class="container">
    <header class="header">
      <a href="./index.html" class="brand">
        <div class="brand__badge">BW</div>
        <div class="brand__text">
          <div class="brand__title">Brechtwahl</div>
          <div class="brand__subtitle">Digitale Abstimmungsplattform</div>
        </div>
      </a>
      <nav class="nav">
        <a href="./index.html">Startseite</a>
        <a href="./login.html">Login</a>
      </nav>
    </header>

    <section class="card" data-forgot-card>
      <h1>Passwort vergessen</h1>
      <p class="lead">Gib deine E-Mail-Adresse ein. Du erhältst einen Code zum Zurücksetzen deines Passworts.</p>
      
      <form data-forgot-form>
        <div class="form-group">
          <label class="form-label" for="email">Schul-E-Mail</label>
          <input 
            class="input" 
            type="text" 
            id="email"
            placeholder="vorname.nachname@brecht-schule.hamburg" 
            data-forgot-email 
            required 
            autocomplete="off"
          />
        </div>
        
        <button class="button button--full" type="submit">Code anfordern</button>
      </form>
      
      <div class="divider"></div>
      
      <p class="text-center text-small text-muted mb-0">
        <a href="./login.html" class="link">Zurück zum Login</a>
      </p>
    </section>

    <footer class="footer">
      Brechtwahl · Demokratieprojekt der Brecht Schule Hamburg
      <span class="footer__admin"><a href="./admin.html">Admin</a></span>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
