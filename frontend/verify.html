<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brechtwahl · E-Mail bestätigen</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="verify">
  <div class="container">
    <header class="header">
      <a href="./index.html" class="brand">
        <div class="brand__badge">BW</div>
        <div class="brand__text">
          <div class="brand__title">Brechtwahl</div>
          <div class="brand__subtitle">Digitale Abstimmungsplattform</div>
        </div>
      </a>
      <nav class="nav">
        <a href="./index.html">Startseite</a>
        <a href="./login.html">Login</a>
      </nav>
    </header>

    <section class="card" data-verify-card>
      <h1>E-Mail bestätigen</h1>
      <p class="lead">Gib den 6-stelligen Bestätigungscode ein.</p>
      
      <div class="alert alert--info mb-3">
        <strong>Hinweis:</strong> Der Code wird im Server-Terminal angezeigt (dort wo das Backend läuft).
      </div>

      <form data-verify-form>
        <div class="form-group">
          <label for="email">E-Mail-Adresse</label>
          <input 
            type="text" 
            id="email" 
            class="input" 
            data-verify-email
            readonly
          />
        </div>

        <div class="form-group">
          <label for="code">Bestätigungscode</label>
          <input 
            type="text" 
            id="code" 
            class="input" 
            placeholder="6-stelliger Code aus dem Terminal"
            maxlength="6"
            pattern="[0-9]{6}"
            inputmode="numeric"
            autocomplete="one-time-code"
            data-verify-code
            required
          />
        </div>

        <button type="submit" class="button button--full mt-3">
          Bestätigen
        </button>
      </form>

      <div class="text-center mt-3">
        <button class="button button--ghost button--small" data-resend>
          Neuen Code anfordern
        </button>
      </div>

      <p class="text-center mt-4 text-small text-muted">
        <a href="./login.html">Zurück zum Login</a>
      </p>
    </section>

    <footer class="footer">
      Brechtwahl · Demokratieprojekt der Brecht Schule Hamburg
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
