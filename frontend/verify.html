<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Mail bestätigen – Brechtwahl</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body data-page="verify">
  <header class="header">
    <div class="container header__container">
      <a href="./index.html" class="header__logo">Brechtwahl</a>
      <nav class="header__nav">
        <a href="./login.html" class="header__link">Login</a>
        <a href="./register.html" class="header__link">Registrieren</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="card card--narrow" data-verify-card>
        <h1 class="text-center mb-2">E-Mail bestätigen</h1>
        <p class="text-center text-muted mb-4">
          Gib den 6-stelligen Code ein, den du in der Konsole siehst.
        </p>

        <form data-verify-form>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
              type="email" 
              id="email" 
              class="input" 
              data-verify-email
              readonly
            >
          </div>

          <div class="form-group">
            <label for="code">Bestätigungscode</label>
            <input 
              type="text" 
              id="code" 
              class="input input--large" 
              placeholder="123456"
              maxlength="6"
              pattern="[0-9]{6}"
              inputmode="numeric"
              autocomplete="one-time-code"
              data-verify-code
              required
            >
          </div>

          <button type="submit" class="button button--full mt-3">
            Bestätigen
          </button>
        </form>

        <div class="text-center mt-4">
          <button class="button button--ghost button--small" data-resend>
            Code erneut senden
          </button>
        </div>

        <p class="text-center text-small text-muted mt-4">
          <a href="./login.html">Zurück zum Login</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="text-center text-small text-muted">
        Brechtwahl · Demokratieprojekt der Brecht Schule Hamburg
      </p>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
