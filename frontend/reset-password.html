<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brechtwahl · Passwort zurücksetzen</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="reset-password">
  <div class="container">
    <header class="header">
      <a href="./index.html" class="brand">
        <div class="brand__badge">BW</div>
        <div class="brand__text">
          <div class="brand__title">Brechtwahl</div>
          <div class="brand__subtitle">Digitale Abstimmungsplattform</div>
        </div>
      </a>
      <nav class="nav">
        <a href="./index.html">Startseite</a>
        <a href="./login.html">Login</a>
      </nav>
    </header>

    <section class="card" data-reset-card>
      <h1>Neues Passwort setzen</h1>
      <p class="lead">Gib den Code aus deiner E-Mail und dein neues Passwort ein.</p>
      
      <form data-reset-form>
        <div class="form-group">
          <label class="form-label" for="email">E-Mail-Adresse</label>
          <input 
            class="input" 
            type="text" 
            id="email"
            data-reset-email 
            readonly
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="code">Reset-Code</label>
          <input 
            class="input" 
            type="text" 
            id="code"
            placeholder="6-stelliger Code aus der E-Mail" 
            maxlength="6"
            inputmode="numeric"
            data-reset-code 
            required
          />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Neues Passwort</label>
          <input 
            class="input" 
            type="password" 
            id="password"
            placeholder="Mindestens 4 Zeichen" 
            data-reset-password 
            required 
            minlength="4"
          />
        </div>
        
        <button class="button button--full" type="submit">Passwort ändern</button>
      </form>
      
      <div class="divider"></div>
      
      <p class="text-center text-small text-muted mb-0">
        <a href="./login.html" class="link">Zurück zum Login</a>
      </p>
    </section>

    <footer class="footer">
      Brechtwahl · Demokratieprojekt der Brecht Schule Hamburg
      <span class="footer__admin"><a href="./admin.html">Admin</a></span>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
